apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - api/deployment.yaml
  - api/service.yaml
  - ui/deployment.yaml
  - ui/service.yaml
  - agent/deployment.yaml
  - postgres/deployment.yaml
  - postgres/service.yaml
  - postgres/pvc.yaml
  - redis/deployment.yaml
  - redis/service.yaml
  - ingress.yaml
  - secrets.yaml
  - cluster-issuer.yaml
  - argocd-ingress.yaml
  - argocd-app.yaml

images:
  - name: devops-admin-platform-ui
    newName: ghcr.io/${{ github.repository }}/ui
    newTag: d31f17afdbf8478092bb87d435573fe5459c79a2

  - name: devops-admin-platform-api
    newName: ghcr.io/${{ github.repository }}/api
    newTag: d31f17afdbf8478092bb87d435573fe5459c79a2

  - name: devops-admin-platform-agent
    newName: ghcr.io/${{ github.repository }}/agent
    newTag: d31f17afdbf8478092bb87d435573fe5459c79a2
