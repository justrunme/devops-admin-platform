apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ingress.yaml
  - secrets.yaml
  - cluster-issuer.yaml
  - argocd-ingress.yaml
  - argocd-app.yaml

images:
  - name: devops-admin-platform-ui
    newName: ghcr.io/${{ github.repository }}/ui
    newTag: latest # This will be updated by CI/CD

  - name: devops-admin-platform-api
    newName: ghcr.io/${{ github.repository }}/api
    newTag: latest # This will be updated by CI/CD

  - name: devops-admin-platform-agent
    newName: ghcr.io/${{ github.repository }}/agent
    newTag: latest # This will be updated by CI/CD