name: CI/CD GitOps

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}
  KUSTOMIZATION_PATH: infra/k8s/base/kustomization.yaml

jobs:
  build-push-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build & Push UI
        run: |
          docker build -t $REGISTRY/${{ github.repository }}/ui:${IMAGE_TAG} ./ui
          docker push $REGISTRY/${{ github.repository }}/ui:${IMAGE_TAG}

      - name: Build & Push API
        run: |
          docker build -t $REGISTRY/${{ github.repository }}/api:${IMAGE_TAG} ./api
          docker push $REGISTRY/${{ github.repository }}/api:${IMAGE_TAG}

      - name: Build & Push Agent
        run: |
          docker build -t $REGISTRY/${{ github.repository }}/agent:${IMAGE_TAG} ./agent
          docker push $REGISTRY/${{ github.repository }}/agent:${IMAGE_TAG}

      - name: Update Kustomization image tags
        run: |
          sed -i "/name: devops-admin-platform-ui/,/newTag:/s/newTag: .*/newTag: ${IMAGE_TAG}/" ${KUSTOMIZATION_PATH}
          sed -i "/name: devops-admin-platform-api/,/newTag:/s/newTag: .*/newTag: ${IMAGE_TAG}/" ${KUSTOMIZATION_PATH}
          sed -i "/name: devops-admin-platform-agent/,/newTag:/s/newTag: .*/newTag: ${IMAGE_TAG}/" ${KUSTOMIZATION_PATH}

      - name: Commit updated image tags
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ${KUSTOMIZATION_PATH}
          git commit -m "ci: update image tags to ${IMAGE_TAG}"
          git push
